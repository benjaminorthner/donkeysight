<!DOCTYPE html>

<html lang="en">
    <head> 

        <!-- set up favicon & title-->
        <link rel="shortcut icon" href="https://img.icons8.com/cotton/64/000000/piano.png"/>
        <title>Donkeysight</title>

        <!--Add bootstrap-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

        <!-- add vexflow -->
        <script src="https://unpkg.com/vexflow/releases/vexflow-min.js"></script>

        <!-- load theme then stylesheet (in that order)-->
        <link rel="stylesheet" href="static/themes/serika_dark.css" id="currentTheme">
        <link rel="stylesheet" href="/static/style.css">

    </head>

    <body>
        <!-- Set up Grid for site -->
        <div class="container">
            <div class="row">
                <div class="col" style="text-align: center;">
                    1 of 2
                    {% block banner_left %}{% endblock %}
                </div>
                <div class="col" style="text-align: center;">
                    2 of 2
                    {% block banner_right %}{% endblock %}
                </div>
            </div>
            <div class="row">
                <div class="col">
                    {% block body_center %}{% endblock %}
                </div>
            </div>
        </div>

        <!-- sheet music drawing script -->
        <script src="/static/scripts/render_score.js"></script>
    </body>
</html>
