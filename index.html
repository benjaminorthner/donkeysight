<!DOCTYPE html>

<html lang="en">
    <head> 

        <!-- set up favicon & title-->
        <link rel="shortcut icon" href="https://img.icons8.com/cotton/64/000000/piano.png"/>
        <title>Donkeysight</title>

        <!--Add bootstrap-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

        <!-- add vexflow -->
        <script src="https://unpkg.com/vexflow/releases/vexflow-min.js"></script>

        <!-- load theme then stylesheet (in that order)-->
        <link rel="stylesheet" href="static/themes/metaverse.css" id="currentTheme">
        <link rel="stylesheet" href="static/css/style.css">
        <link rel="stylesheet" href="static/css/caret.css">
        <link rel="stylesheet" href="static/css/animations.css">

    </head>

    <body>
        <div class="space-around">
            <div></div>
            <div class="center-content">
                <div id="top">
                    <div class="logo">
                        <div class="icon">
                            <img src="https://img.icons8.com/cotton/64/000000/piano.png" width="30" height="30">
                        </div>
                        <div class="text">
                            donkeysight
                        </div>
                    </div>
                    <div>
                        <p>MEnu will go here</p>
                        
                    </div>

                    <div class="config">
                        <div class="group noteCount">
                            <div class="buttons">
                                <div class="text-button" notecount="10">10</div>
                                <div class="text-button active" notecount="20">20</div>
                                <div class="text-button" notecount="50">40</div>
                                <div class="text-button" notecount="100">80</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="music-space-around">
                    <div></div>
                    <div id="music-container">    
                        <!-- Staves are inserted via here js -->
                    </div>
                    <div></div>
                </div>
                
                <div id="info-bar">
                    bottom info bar
                </div>

            </div>
            <div></div>
        </div>

        <!-- sheet music drawing script -->
        <script src="static/scripts/helpers.js"></script>
        <script src="static/scripts/index.js"></script>
        <script src="static/scripts/generate_music.js"></script>
        <script src="static/scripts/caret.js"></script>
        <script src="static/scripts/stave_handling.js"></script>
        <script src="static/scripts/render_score.js"></script>
        <script src="static/scripts/midi_handling.js"></script>

    </body>
</html>
