<!DOCTYPE html>

<html lang="en">
    <head> 

        <!-- set up favicon & title-->
        <link rel="shortcut icon" href="https://img.icons8.com/cotton/64/000000/piano.png"/>
        <title>Donkeysight</title>


        <!-- Add JQuery-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

        <!-- add vexflow -->
        <script src="https://unpkg.com/vexflow/releases/vexflow-min.js"></script>


        <!-- load in Roboto Font-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400&family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">

        <!-- load theme then stylesheet (in that order)-->
        <link rel="stylesheet" href="static/themes/carbon.css" id="currentTheme">
        <link rel="stylesheet" href="static/css/main.css">
        <link rel="stylesheet" href="static/css/commandline.css">
        <link rel="stylesheet" href="static/css/caret.css">
        <link rel="stylesheet" href="static/css/animations.css">

    </head>

    <body>
        <div id="commandLineWrapper" class="hidden">
            <div id="commandLine">
                <div style="
                            display: grid;
                            grid-template-columns: auto 1fr;
                            align-items: center;
                        ">
                <div class="searchicon">
                <!--<i class="fas fa-search"></i>-->
                </div>
                <input type="text" class="input" placeholder="Type to search">
                </div>
            </div>
        </div>
        <div class="space-around">
            <div></div>
            <div class="center-content">
                <div id="top">
                    <div class="logo">
                        <div class="icon">
                            <img src="https://img.icons8.com/cotton/64/000000/piano.png" width="30" height="30">
                        </div>
                        <div class="text">
                            donkeysight
                        </div>
                    </div>
                    <div>
                        <p>MEnu will go here</p>
                        
                    </div>

                    <div class="config">
                        <div class="group noteCount">
                            <div class="buttons">
                                <div class="text-button" notecount="10">10</div>
                                <div class="text-button active" notecount="20">20</div>
                                <div class="text-button" notecount="50">40</div>
                                <div class="text-button" notecount="100">80</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="music-space-around">
                    <div></div>
                    <div id="music-container">    
                        <!-- Staves are inserted via here js -->
                    </div>
                    <div></div>
                </div>
                
                <div id="bottom-bar">
                    bottom info bar

                    <div class="theme-dropdown">
                        <div class="theme-btn">Theme</div>
                        <div class="dropdown-content">
                            <a href="#">Link 1</a>
                            <a href="#">Link 2</a>
                            <a href="#">Link 3</a>
                        </div>
                        </div>
                </div>

            </div>
            <div></div>
        </div>

        <!-- sheet music drawing script -->
        <script src="static/scripts/helpers.js"></script>
        <script src="static/scripts/index.js"></script>
        <script src="static/scripts/commandline.js"></script>
        <script src="static/scripts/commandline-lists.js"></script>
        <script src="static/scripts/generate_music.js"></script>
        <script src="static/scripts/caret.js"></script>
        <script src="static/scripts/stave_handling.js"></script>
        <script src="static/scripts/render_score.js"></script>
        <script src="static/scripts/midi_controller.js"></script>
        <script src="static/scripts/keyboard_input_controller.js"></script>

    </body>
</html>
